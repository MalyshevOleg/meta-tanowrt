MACHINE_FEATURES = "apm usbgadget usbhost vfat ext2 ethernet wifi ubifs"

#
# Other
#
OPENWRT_VERSION_PRODUCT = "mangOH Green with WP7607"
OPENWRT_VERSION_HWREV = "v1"
